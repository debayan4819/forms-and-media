<head>

<body>
    <form action="" method="">
        <fieldset>
            <legend>sign up</legend>

            <label for="last name"> last name

                <input type="number" name="age" placeholder="21" id="age" required min="1" max="150">
            </label>

                <label for="">male</label>

                <label for="">female</label>

            <br>

            <label for="submit" >submit
